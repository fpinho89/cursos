<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="curso.nome" placeholder="Nome"
      required #nome="ngModel">
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório
      </div>
  </div>
  <div class="form-group"
  [class.has-error]="!descricao.valid && descricao.touched"
  [class.has-feedback]="!descricao.valid && descricao.touched">
    <label for="descricao">Descrição:</label>
    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="curso.descricao" placeholder="Descrição"
      required #descricao="ngModel">
      <div *ngIf="!descricao.valid && descricao.touched" class="alert alert-danger" role="alert">
          Descrição é obrigatório
        </div>
  </div>
  <div class="form-group"
  [class.has-error]="!duracao.valid && duracao.touched"
  [class.has-feedback]="!duracao.valid && duracao.touched">
    <label for="duracao">Duração (h):</label>
    <input type="text" class="form-control" id="duracao" name="duracao" [(ngModel)]="curso.duracao" placeholder="Duração (h)"
      required #duracao="ngModel">
      <div *ngIf="!duracao.valid && duracao.touched" class="alert alert-danger" role="alert">
          Duração é obrigatório
        </div>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid" >Salvar Curso</button>
</form>
